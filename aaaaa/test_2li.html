<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QQ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    	<script src="js/jquery-2.2.2.js"></script>
    	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    	<style>
    		#sousuo{
    			margin: 0;
    			padding: 0; 
    			padding-left: 8px;
    			padding-right: 8px;			
    		}
    		.time{
    			float: right;
    			font-size: 0.9em;
    			font-weight: 400;
    		}
    		img{
    			border-radius: 50%;
    			width: 70px;
    			margin-left: 0.33rem;
    			margin-top: 0.33rem;
    		}
    	</style>
    	<script>
        	$(document).on("pagecreate","#pageone",function(){
            	$("li").on("swipeleft",function(){
                	$(this).hide();
            	});                       
        	});
    </script>
	</head>
	<body>
		<div data-role="page" id="pageone" >			
			<div data-role="header" data-position="fixed" data-theme="b">
				<a href="#" data-role="none">
					<img src="images/diw.jpg" style="width: 40px; margin: 0;" />					
				</a>
				<h1>消息</h1>
				<a href="#" data-icon="home" data-iconpos="notext"></a>
			</div>				
			<!--搜索框-->
			<div data-role="fieldcontain" id="sousuo">
					<input type="search" value="" name="search" id="search" />
			</div>
			<!--列表-->			
			<div data-role = "content">					
				<ul data-role="listview">
					<li data-icon = 'false'> 						
						<a href="#">
							<img src="images/girl.jpg" />
							<h2>傻白甜<time class="time">3:10</time></h2>
							<p>这句话很有意思哦！</p>							
						</a>						
					</li>
					<li data-icon = 'false'>						
						<a href="#">
							<img src="images/boy.jpg" />
							<h2>清风阁<time class="time">3:10</time></h2>
							<p>我是清风阁阁主，为自己代言</p>
						</a>						
					</li>
					<li data-icon = 'false'>						
						<a href="#">
							<img src="images/cat.jpg" />
							<h2>小学群<time class="time">2:45</time></h2>
							<p>还记得我吗</p>
						</a>						
					</li>
					<li data-icon = 'false'>						
						<a href="#">
							<img src="images/bing.jpg" />
							<h2>红楼梦<time class="time">10:23</time></h2>
							<p>满纸荒唐言，一把辛酸泪。</p>
						</a>						
					</li>
					<li data-icon = 'false'>						
						<a href="#">
							<img src="images/bei.jpg" />
							<h2>中学群<time class="time">10:10</time></h2>
							<p>努力吧，少年</p>
						</a>						
					</li>
					<li data-icon = 'false'>						
						<a href="#">
							<img src="images/mom.jpg" />
							<h2>闺蜜mi<time class="time">9:11</time></h2>
							<p>best friend</p>
						</a>						
					</li>
					<li data-icon = 'false'>						
						<a href="#">
							<img src="images/bai.jpg" style="border-radius: 50%;"/>
							<h2>母亲<time class="time">昨天</time></h2>
							<p>天冷了，多穿衣</p>
						</a>						
					</li>
			</div>
			<div data-role = "footer" data-position="fixed" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="home">消息</a></li>
						<li><a href="#" data-icon="check">联系人</a></li>
						<li><a href="#" data-icon="star">动态</a></li>
					</ul>
				</div>
			</div>
		</div>		
	</body>
</html>
